<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            <p>Want to get in touch with me? Fill out the form below to send me a message and I will try to get back to
                you within 24 hours!</p>
            <form name="signUpForm" id="signUpForm" novalidate>
                <div class="row control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label for="name">Имя</label>
                        <input type="text" class="form-control" placeholder="Имя" id="name" required
                               data-validation-required-message="Пожалуйста, введите ваше имя.">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="row control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label for="email">Адрес электронной почты</label>
                        <input type="email" class="form-control" placeholder="Адрес электронной почты" id="email"
                               required
                               data-validation-required-message="Пожалуйста, введите ваш адрес электронной почты.">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="row control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label for="password">Пароль</label>
                        <input type="password" class="form-control" placeholder="Пароль" id="password" required
                               data-validation-required-message="Пожалуйста, введите пароль.">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <br>
                <div id="signUpSuccess"></div>
                <div class="row">
                    <div class="form-group col-xs-12">
                        <button type="submit" class="btn btn-default">Зарегистрироваться</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<hr>
